<div mat-dialog-title>
    Formulario de Alumnos
</div>
<form [formGroup]="alumnoForm" (ngSubmit)="formularioSubmit()">
<div mat-dialog-content class="contenedor">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
            
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido">
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Inscripto a:</mat-label>
        <mat-select formControlName="curso">
            <mat-option *ngFor="let curso of cursos" [value]="curso">
                {{curso}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-radio-group aria-label="Genero" formControlName="genero">
        <mat-radio-button value="Masculino">Masculino</mat-radio-button>
        <mat-radio-button value="Femenino">Femenino</mat-radio-button>
    </mat-radio-group>



</div>
<div class="botones" mat-dialog-actions>
    <button mat-raised-button mat-dialog-close="">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
</div>
</form>
