<mat-drawer-container class="example-container" autosize>
    <mat-drawer opened="" #drawer class="example-sidenav" mode="side">

     <app-menulateral></app-menulateral>
     
    </mat-drawer>
  
    <div class="example-sidenav-content">
  
      <mat-toolbar color="primary">
  
        <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
  
        <span>Gestion de Alumnos</span>
  
        <span class="example-spacer"></span>
  
        <button mat-raised-button (click)="abrirFormulario()">Agregar Alumno</button>
         
      </mat-toolbar>
  
      <main>
        <app-tabla [dataSource]="alumnos"
         (borrarAlumno)="borrarAlumno($event)"
         
         ></app-tabla>
      </main>
      
    </div>
  
  </mat-drawer-container>
